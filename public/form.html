<form action="#" method="POST" class="space-y-6" data-netlify="true">
<div>
<label for="name" class="block mb-2">Nombre</label>
<input 
    type="text" 
    id="name" 
    name="name" 
    required 
    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
>
</div>

<div>
<label for="email" class="block mb-2">Correo</label>
<input 
    type="email" 
    id="email" 
    name="email" 
    required 
    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
>
</div>

<div>
<label for="message" class="block mb-2">Mensaje</label>
<textarea 
    id="message" 
    name="message" 
    rows="5" 
    placeholder="Type your message..." 
    required
    class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
></textarea>
</div>

<div class="pt-2 sm:pt-4">
<button 
    type="submit" 
    class="inline-flex bg-main-blue-dark hover:bg-main-blue text-white font-medium px-5 py-2.5 sm:px-6 sm:py-3 rounded-lg transition-colors"
>
    Enviar Mensaje
</button>
</div>
</form>
